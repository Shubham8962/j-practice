<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <div class="main">
        <div class="overlay">
            <div class="title">We are come back soon</div>
            <div class="title">
                <input type="datetime-local" id="reminderTime" placeholder="Enter time">
                <label for="reminderTime">Give Date</label>
            </div>
            <div class="col">
                <div>
                    <input type="text" id="days" readonly value="0">
                    <br>
                    <label for="days">Days</label>
                </div>
                <div>
                    <input type="text" id="hours" readonly value="0">
                    <br>
                    <label for="hours">Hours</label>
                </div>
                <div>
                    <input type="text" id="minutes" readonly value="0">
                    <br>
                    <label for="minutes">Minutes</label>
                </div>
                <div>
                    <input type="text" id="seconds" readonly value="0">
                    <br>
                    <label for="seconds">Seconds</label>
                </div>
            </div>
            <div>
                <button onclick="setReminder()">Set reminder</button>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
